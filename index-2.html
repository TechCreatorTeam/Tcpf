<!doctype html>
<html lang="en">
  <head>
    <!-- Instant color palette loader: applies palette before React loads -->
    <script>
      (function() {
        try {
          var paletteId = localStorage.getItem('marketplace_settings');
          var palette = 'default';
          if (paletteId) {
            try {
              var parsed = JSON.parse(paletteId);
              if (parsed && parsed.colorPalette) palette = parsed.colorPalette;
            } catch (e) {}
          }
          var paletteVars = {
            'default': {
              '--color-primary': '#3b82f6', '--color-primary-dark': '#1d4ed8', '--color-secondary': '#1e40af', '--color-accent': '#1e3a8a', '--bg-primary': '#ffffff', '--bg-secondary': '#f8fafc', '--text-primary': '#1f2937', '--text-secondary': '#6b7280'
            },
            'emerald-green': {
              '--color-primary': '#10b981', '--color-primary-dark': '#047857', '--color-secondary': '#34d399', '--color-accent': '#065f46', '--bg-primary': '#ecfdf5', '--bg-secondary': '#d1fae5', '--text-primary': '#065f46', '--text-secondary': '#10b981'
            },
            'violet-indigo': {
              '--color-primary': '#6366f1', '--color-primary-dark': '#4f46e5', '--color-secondary': '#a78bfa', '--color-accent': '#3730a3', '--bg-primary': '#f5f3ff', '--bg-secondary': '#ede9fe', '--text-primary': '#3730a3', '--text-secondary': '#6366f1'
            },
            'rose-magenta': {
              '--color-primary': '#ec4899', '--color-primary-dark': '#a21caf', '--color-secondary': '#f472b6', '--color-accent': '#d946ef', '--bg-primary': '#fdf2f8', '--bg-secondary': '#fce7f3', '--text-primary': '#a21caf', '--text-secondary': '#ec4899'
            },
            'amber-caramel': {
              '--color-primary': '#fbbf24', '--color-primary-dark': '#d97706', '--color-secondary': '#f59e42', '--color-accent': '#b45309', '--bg-primary': '#fffbeb', '--bg-secondary': '#fef3c7', '--text-primary': '#78350f', '--text-secondary': '#b45309'
            },
            'cool-cyan': {
              '--color-primary': '#06b6d4', '--color-primary-dark': '#0e7490', '--color-secondary': '#22d3ee', '--color-accent': '#164e63', '--bg-primary': '#ecfeff', '--bg-secondary': '#cffafe', '--text-primary': '#164e63', '--text-secondary': '#06b6d4'
            },
            'copper-brown': {
              '--color-primary': '#b45309', '--color-primary-dark': '#92400e', '--color-secondary': '#a16207', '--color-accent': '#78350f', '--bg-primary': '#fef6e4', '--bg-secondary': '#fde68a', '--text-primary': '#78350f', '--text-secondary': '#a16207'
            },
            'mint-lime': {
              '--color-primary': '#6ee7b7', '--color-primary-dark': '#84cc16', '--color-secondary': '#bef264', '--color-accent': '#a7f3d0', '--bg-primary': '#f7fee7', '--bg-secondary': '#ecfccb', '--text-primary': '#365314', '--text-secondary': '#84cc16'
            },
            'sky-blue': {
              '--color-primary': '#0ea5e9', '--color-primary-dark': '#0369a1', '--color-secondary': '#7dd3fc', '--color-accent': '#38bdf8', '--bg-primary': '#f0f9ff', '--bg-secondary': '#e0f2fe', '--text-primary': '#0c4a6e', '--text-secondary': '#0ea5e9'
            },
            'charcoal-orange': {
              '--color-primary': '#fb923c', '--color-primary-dark': '#f59e42', '--color-secondary': '#334155', '--color-accent': '#1e293b', '--bg-primary': '#f8fafc', '--bg-secondary': '#f1f5f9', '--text-primary': '#1e293b', '--text-secondary': '#fb923c'
            },
            'platinum-aqua': {
              '--color-primary': '#06b6d4', '--color-primary-dark': '#64748b', '--color-secondary': '#a5f3fc', '--color-accent': '#e5e7eb', '--bg-primary': '#f0fdfa', '--bg-secondary': '#e0f2fe', '--text-primary': '#334155', '--text-secondary': '#06b6d4'
            },
            'ruby-gold': {
              '--color-primary': '#be123c', '--color-primary-dark': '#991b1b', '--color-secondary': '#fbbf24', '--color-accent': '#f59e42', '--bg-primary': '#fff7ed', '--bg-secondary': '#fef3c7', '--text-primary': '#991b1b', '--text-secondary': '#be123c'
            }
          };
          var vars = paletteVars[palette] || paletteVars['default'];
          for (var key in vars) {
            document.documentElement.style.setProperty(key, vars[key]);
          }
          document.body && document.body.classList.add('palette-' + palette);
        } catch (e) {}
      })();
    </script>
    <meta charset="UTF-8" />
    <link id="dynamic-favicon" rel="icon" type="image/svg+xml" href="/angular-brackets.svg" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <script>
      // Dynamically update favicon color based on palette using angular-1.svg as base
      (function() {
        function setFaviconColor() {
          var paletteId = localStorage.getItem('selectedColorPalette') || 'default';
          var paletteVars = {
            'default': '#3b82f6',
            'emerald-green': '#10b981',
            'violet-indigo': '#8b5cf6',
            'rose-magenta': '#f43f5e',
            'amber-caramel': '#f59e0b',
            'cool-cyan': '#06b6d4',
            'copper-brown': '#b45309',
            'mint-lime': '#84cc16',
            'sky-blue': '#0ea5e9',
            'charcoal-orange': '#ea580c',
            'platinum-aqua': '#06b6d4',
            'ruby-gold': '#dc2626'
          };
          var color = paletteVars[paletteId] || paletteVars['default'];
          // Fetch the angular-brackets.svg, replace the stroke color, and set as favicon
          fetch('/angular-brackets.svg').then(function(resp) { return resp.text(); }).then(function(svgText) {
            // Replace stroke color (assumes main stroke is #000 or similar)
            var newSvg = svgText.replace(/stroke=["']#[0-9a-fA-F]{3,6}["']/g, 'stroke="' + color + '"');
            var url = 'data:image/svg+xml;utf8,' + encodeURIComponent(newSvg);
            var link = document.getElementById('dynamic-favicon');
            if (link) link.href = url;
          });
        }
        setFaviconColor();
        window.addEventListener('storage', function(e) {
          if (e.key === 'selectedColorPalette') setFaviconColor();
        });
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio and Project Marketplace Website</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
